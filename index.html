<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social Media Dashboard</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="total-followers">
      <h1>Social Media Dashboard</h1>
      <p>Total Followers: 23,004</p>
    </div>
    <div class="dark-mode">
      <p>Dark Mode</p>
      <button aria-label="Dark Mode Button"><div class="button-circle"></div></button>
    </div>
  </header>

  <main>

    <section class="followers-section">

      <!-- followers from facebook -->
      <div class="facebook-followers">

      </div>

      <!-- followers from twitter -->
      <div class="twitter-followers">

      </div>

      <!-- followers from instagram -->
      <div class="instragram-followers">

      </div>

      <!-- subscribers on youtube -->
      <div class="youtube-subs">

      </div>
    </section>

    <section class="overview-section">

    </section>
  </main>

  


  

</body>
</html>
